<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Loan Calculator</title>
  </head>
  <body>
    <!-- TODO: LOGIN NEEDED FOR THE WHOLE PAGE!!!!!-->
    <section class="section-title">
      <h1 class="primary-heading">CALCULADORA DE PRÉSTAMOS</h1>
    </section>
    <!-- SUMMARY -->
    <!-- IMPROVEMENT: HIDE BY DEFAULT AND SHOW WHEN CLICKING A BUTTON-->
    <section class="section-summary">
      <h2 class="secondary-heading">Resumen</h2>
      <p class="summary-total">
        Total actual es: <span class="total-actual">0</span>
      </p>
      <p class="summary-interest">
        Interés actual es: <span class="interest-actual">0</span>
      </p>
    </section>
    <!-- ADD NEW -->
    <!-- IMPROVEMENT: Error message at the bottom and styled -->
    <!-- IMPROVEMENT: Notes when adding a new amount (not mandatory) -->
    <!-- IMPROVEMENT: Delete transactions -->
    <section class="section-add-new">
      <h2 class="secondary-heading">Nueva Transaccion</h2>
      <div class="add-new-form">
        <p class="add-new-text">Nuevo monto</p>
        <input class="amount" />
        <a href="#" class="btn-submit">Enviar</a>
        <span class="message"></span>
      </div>
    </section>
    <!-- CONSULT -->
    <!-- TODO: Not show again when clicking the button twice -->
    <!-- IMPROVEMENT: Show in modal window -->
    <!-- IMPROVEMENT: Show only X number of transactions -->
    <!-- IMPROVEMENT: Make number of transactions selectable -->
    <section class="section-consult">
      <h2 class="secondary-heading">Consulta</h2>
      <a href="#" class="btn-read">Consultar transacciones</a>
    </section>
    <section class="section-table">
      <table class="table"></table>
    </section>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
